apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.SDK_VERSION
    
    defaultConfig {
        minSdkVersion rootProject.ext.MIN_SDK_VERSION
        targetSdkVersion rootProject.ext.SDK_VERSION
        versionCode rootProject.ext.VERSION_CODE
        versionName rootProject.ext.VERSION_NAME
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    sourceSets {
        main.java.srcDirs += '../../../java/android_fcm'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':slib')

    compileOnly "com.google.firebase:firebase-messaging:$FIREBASE_MESSAGING_VERSION"
}

rootProject.ext.setLibraryOutput(this, "slib_fcm", "slib_fcm")
